<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
</head>

<body>
    <h1 style="text-align: center;">分类添加</h1>
    <form class="layui-form" id="addForm" lay-filter="addCateList">

        <div class="layui-form-item">
            <label class="layui-form-label">分类名字</label>
            <div class="layui-input-inline">
                <input type="text" name="cate_name" id="cate_name" lay-verify="required" placeholder="请输入"
                    autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input type="text" name="orderBy" id="orderBy" lay-verify="number" placeholder="请输入" autocomplete="off"
                    class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formAddList">立即添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</body>
<!-- <script src="../assets/layui/layui.js"></script> -->
<script>
    layui.use('form', function () {
        var form = layui.form;
        var layer = layui.layer;
        var $ = layui.jquery;
        form.on('submit(formAddList)', function (data) {
            var data1 = form.val("addCateList");
            console.log(data1);
            $.ajax({
                type: 'post',
                url: '/addcatelist',
                data: data1
            }).then((res) => {
                layer.msg(res.message)
                let timer = setInterval(function () {
                    parent.location.href = '/category';
                }, 1000);
            })
            return false;
        })
    });

</script>

</html>
